Annual_Pollution_Modeling_AtmoSud:
  title: AtmoSud - Modélisations annuelles des polluants principaux sur la région Sud
  author_name: Atmosud
  link: https://trouver.datasud.fr/dataset/niveaux-annuels-de-polluants-dans-l-air-ambiant-issus-de-la-modelisation-sur-la-region-sud
  description: >-
    Niveaux annuels des polluants dioxyde d’azote NO2, particules en suspension PM10,
    ozone O3 et de l'Indice Synthétique air (ISA) dans l'air ambiant, issus de la modélisation
    de la région Sud par année sur les 5 dernières années.
Report_INSEE_AtmoSud_2017:
  title: INSEE / AtmoSud - En 2017, le seuil de l’OMS dépassé pour la moitié des résidents de la région
  author_name: INSEE
  link: https://trouver.datasud.fr/dataset/niveaux-annuels-de-polluants-dans-l-air-ambiant-issus-de-la-modelisation-sur-la-region-sud
  description: >-
    Etude de l'INSEE et d'AtmoSud. Les habitants de Provence-Alpes-Côte d’Azur sont très exposés à la pollution de l’air
    par les particules. En 2017, pour la moitié d’entre eux, la concentration en PM10 dépasse, sur leur lieu de résidence,
    la ligne directrice de l’Organisation mondiale de la santé. Les populations concernées résident
    surtout sur le littoral méditerranéen et dans la vallée du Rhône. Les habitants des grandes agglomérations sont
    soumis aux concentrations les plus fortes, en particulier les Marseillais. Dans les Alpes-de-Haute-Provence et
    les Hautes-Alpes, où les niveaux de concentration sont les plus faibles, la ligne directrice est très rarement dépassée.
Plume_AQI_Index:
  title: Plume Labs - Indice de qualité de l'air
  author_name: Plume Labs
  link: https://plume.readme.io/docs/live
  description: >-
    Plume Labs utilise la norme internationale établie par l’Agence Américaine de Protection de l’Environnement (EPA)
    ainsi que les directives de l’OMS et des études scientifiques pour définir le Plume AQI et les cinq niveaux de pollution.
    Le Plume AQI prend en compte les concentrations de plusieurs polluants différents et est calculé en fonction du polluant
    ayant le plus d’impact sur la santé au moment présent.
IRIS_Exposed_Pop_Above_WHO_level:
  title: "AtmoSud - Proportion d'habitants exposés au delà des valeurs recommandées par l'OMS par îlot"
  link: https://trouver.datasud.fr/dataset/populations-et-territoires-exposes-au-depassement-des-valeurs-limites-sur-la-region-sud
  description: >-
    Populations et territoires exposés au dépassement des valeurs limites des particules fines (PM2.5 et PM10), ozone
    (03) et dioxyde d'azote (NO2) sur la région Sud pour les 5 dernières années. Plus d'information sur le lien de Datasud.

