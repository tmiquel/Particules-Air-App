sportifs:
  sliderTitle: Les sportifs ne sont pas épargnés par la pollution
  description: >
    Les avis des experts n’ont pas encore complètement tranché la question.
    <br/>
    <br/>
    En effet, l’activité physique reste bénéfique pour l’organisme, cependant il est préférable de suivre quelques recommandations avant de se lancer dans un marathon pendant un pic de pollution.
    <br/>
    <br/>
    Gilles Dixsaut, président du Comité francilien de la Fondation du Souffle. <i>"Quand on fait du sport, on augmente sa ventilation et donc aussi la quantité de polluants que l’on inhale. Il faut faire des sports doux et qui ne sont pas intenses, car si vous faites des sports intenses comme une course rapide, vous allez inhaler des polluants. Par contre en faisant de la marche ou du vélo rapidement, vous allez conserver l’avantage de l’activité sportive sans inhaler trop de polluants"</i>.
    <br/>
    <br/>
    Daniel Thomas, cardiologue, est d'un avis contraire. Il rejette l'idée de toute pratique lors des pics de pollution:<i>"L’organisme n’est pas dans de bonnes conditions d’oxygénation optimales pour faire l’activité physique qu’on lui demande. Il y a aussi des éléments toxiques qui ont des impacts sur la réactivité vasculaire avec un risque d’accident vasculaire plus important. »</i>.
    Porté un masque durant son activité paraît comme une bonne idée et pourtant pas tant. En effet, le masque ne va pas filtrer les gaz, simplement les plus grosses particules. Les particules fines, plus dangereuses, vont elles réussir à passer à travers.

enfants:
  sliderTitle: Les enfants durement impactés par la pollution de l’air
  description: >
    Sur les 4,2 millions de morts prématurées dues à la pollution de l’air ambiant en 2016 dans le monde, 300 000 sont survenues chez des enfants de moins de 5 ans.
    <br/>
    <br/>
    La pollution de l’air est responsable de plus de la moitié de tous les décès par infections respiratoires basses chez les moins de 5 ans dans les pays en développement.
    <br/>
    Terrible constat mondial qui n’épargne guère les pays occidentaux et en particulier les régions globalement touchées par la pollution de l’air.
    <br/>
    <br/>
    Pour la zone autour de Marseille, Greenpeace avait publié en 2019 une carte avec les données de Atmosud avec les écoles de Marseille.
    <br/>
    Nous vous remettons <a href="https://www.greenpeace.fr/pollution-ecole/marseille/">le lien de la carte en question</a>.
    <br/>
    <br/>
    Pour rappel, à Marseille, <i>“22% des écoles et crèches sont à moins de 50 mètres d’une concentration illégale de dioxyde d’azote, et 58% à moins de 200 mètres. C’est alarmant, d’autant plus que le respect des normes ne garantit pas aujourd’hui l’absence de risques pour la santé”</i> , explique Sarah Fayolle, chargée de campagne Pollution de l’air et Transports à Greenpeace France.
femmes-enceintes:
  sliderTitle: >
    Femmes enceintes : les impacts de la qualité de l’air sur le foetus
  description: >
    En France, La consommation d’alcool pendant la grossesse est la première cause de handicap mental, d’origine non génétique, chez l’enfant.
    <br/>
    <br/>
    La pollution de l’air n’est pas encore considéré comme un sujet largement prise en compte par les futures mamans.
    <br/>
    <br/>
    Et pourtant, les risques sur la santé des foetus ont été démontrés récemment par une étude menée par “Environment International” en juin 2018.
    Les dangers sont les suivants :
    <ul>
    <li>la pré-éclampsie (hypertension associée à la présence de protéines dans les urines),</li>
    <li>un poids à la naissance amoindri chez l’enfant </li>
    <li>un fonctionnement dégradé des poumons</li>
    <li>ainsi que des troubles neuro-développementaux.</li>
    </ul>
    Les mécanismes expliquant un effet des polluants de l’air sur le développement du fœtus et de l’enfant pourraient également passer par une dégradation du placenta.
    <br />
    <br />
    <b>Pour compléter :</b>
    <br />
    Le CNRS de Grenoble Alpes a mené une étude auprès de 668 mères et leurs enfants. Les femmes ont été recrutées dans les Centres hospitalo-universitaires de Nancy et de Poitiers entre 2003 et 2006.
    Les scientifiques ont noté que les mères les plus exposées au CO2 pendant leur grossesse présentaient une modification épigénétique sur le gène ADORA2B.
    <br />
    <br />
    Les niveaux d’exposition moyens dans la population étudiée étaient inférieurs à la limite annuelle fixée par la directive de l’Union européenne sur la qualité de l’air (40 mg/m3 pour le dioxyde d'azote)..
personnes-agees:
  sliderTitle: >
    Les personnes âgées : les plus fragiles en danger à cause de l’air dégradé
  description: >
    Plusieurs études ont montré une corrélation entre les consultations des personnes âgés de 65 ans et plus  pour atteinte des voies aériennes supérieures et l’augmentation des consultations et le niveau des PM10* et du C02* mesurés sur la même période.
    <br />
    <br />
    Des chercheurs japonais et américains ont publié en avril 2004 dans “Environmental Health Perspectives” les résultats d’une très longue étude réalisée sur une période de 15 ans (entre 1980 et 1995) dans les services d’urgence des hôpitaux de Tokyo durant les mois de juillet et août.
    <br />
    <i>Une corrélation a été observée entre ces polluants et les admissions pour un certain nombre de pathologies cardio-respiratoires graves comme l’infarctus du myocarde, l’insuffisance cardiaque, l’asthme, les bronchites, avec une atteinte plus importante des sujets de sexe masculin.</i>
    <br />
    <br />
    Plus récemment en 2015,  des études menées par des scientifiques canadiens ont quand à eux révéler les effets des multi-polluants (combinaison des NO2, O3 et PM) sur les visites aux urgences, là encore les plus fragiles sont les plus touchés.













